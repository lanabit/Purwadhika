<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro CSS</title>
    <style>
        /* Tag Selector */
        h1{
            color: blueviolet;
        }

        p{
            color: yellowgreen;
        }

        /* Class Selector */
        .title-02{
            font-size: 100px;
        }

        .primary-color{
            color: black;
        }

        .secondary-color{
            color: white;
        }

        .third-color{
            color: green;
        }

        /* Id Selector */
        #title-03{
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="color: green; background-color: antiquewhite;">
        Purwadhika
    </h1>

    <h1>
        Internal Styling
    </h1>

    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum ex similique nesciunt explicabo accusamus quaerat esse! Alias necessitatibus perspiciatis quibusdam soluta voluptates voluptas, minima, tempora vero eveniet numquam omnis totam!
    </p>

    <h2 class="title-02 third-color">
        Class Selector
    </h2>

    <h3 id="title-03">
        Id Selector
    </h3>
</body>
</html>
