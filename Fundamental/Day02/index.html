<script >
  let num1 = prompt('Input first number:');
  num1 = Number(num1);
  let num2 = prompt('Input second number:');
  num2 = parseInt(num2);
  const op = prompt('Input operation + , - , * atau x, / :');

  let result;

  if (op == '+'){
    result = num1 + num2;
  }else if (op == "-"){
    result = num1 - num2;
  }else if (op == "*" || op == "x"){
    result = num1 * num2;
  }else if (op == "/"){
    result = num1 / num2;
  }else {
    result = "operation not found"
  }

  alert(result);
